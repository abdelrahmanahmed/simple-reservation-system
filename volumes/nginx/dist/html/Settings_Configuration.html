	<script>
	  $(document).ready(function() {
		  function close_accordion_section() {
			  $('.accordion .accordion-section-title').removeClass('active');
			  $('.accordion .accordion-section-content').slideUp(300).removeClass('open');
				$(".accordion .accordion-section-title .acc-arrow-up").css("display", "none");
				$(".accordion .accordion-section-title .acc-arrow-dn").css("display", "block");
				$("#email-success-block").css("display", "none");
				$(".insert_sub_type").css("display", "none");
				$("#new_subSuccess_block").css("display","none");
			}
			$('.accordion-section-title').click(function(e) {
        $('.plus_minus_pos').closest('tr').removeClass("option_active");
        $('.plus_minus_pos').closest('tr').next().removeClass("next_sub_option_active");
				// Grab current anchor value
				var currentAttrValue = $(this).attr('href');
				if ($(this).is('.active')) {
				  close_accordion_section();
				} else {
				  close_accordion_section();
					//Add open arrow to the accordion
					$(this).children(".acc-arrow-dn").css("display", "none");
				  $(this).children(".acc-arrow-up").css("display", "block");
					// Add active class to section title
					$(this).addClass('active');
					// Open up the hidden content panel
					$('.accordion ' + currentAttrValue).slideDown(300).addClass('open');
				}
				e.preventDefault();
			});
			$(function() {
			  if (sessionStorage.getItem("setting_flag") == "true") {
				  $('.tabs ' + '#tab12').show().siblings().hide();
					// Change/remove current tab to active
					$('.tabs .tab-links a').parent('li').addClass('activeTab').siblings().removeClass('activeTab');
					$('#edit_tag').addClass('activeTab');
          $("#accord4").children(".acc-arrow-up").css("display", "block");
					$("#accord4").children(".acc-arrow-dn").css("display", "none");
					// Add active class to section title
					$("#accord4").addClass('active');
					// Open up the hidden content panel
					$('.accordion ' + "#accordion-5").slideDown(300).addClass('open');
					sessionStorage.setItem("setting_flag", "none");
        } else if (sessionStorage.getItem("setting_flag") == "false") {
				  $('.tabs ' + '#tab12').show().siblings().hide();
					// Change/remove current tab to active
					$('.tabs .tab-links a').parent('li').addClass('activeTab').siblings().removeClass('activeTab');
					$('#edit_tag').addClass('activeTab');
          $("#accord1").children(".acc-arrow-dn").css("display", "none");
					$("#accord1").children(".acc-arrow-up").css("display", "block");
					// Add active class to section title
					$("#accord1").addClass('active');
					// Open up the hidden content panel
					$('.accordion ' + "#accordion-1").slideDown(300).addClass('open');
					sessionStorage.setItem("setting_flag", "none");
				}
			});
		});
	</script>
