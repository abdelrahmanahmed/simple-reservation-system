<!DOCTYPE html>

<head>
<link href="/css/framework.css" rel="stylesheet" type="text/css">
<link href="/css/custom.css" rel="stylesheet" type="text/css">
<link href="/css/graph.css" rel="stylesheet" type="text/css">
<!--[if lt IE 8]>
	<link href="/css/custom_IE8.css" rel="stylesheet" type="text/css">
<![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="/js/i18next-1.8.1.min.js" type="text/javascript"></script>
<title class="translation" data-i18n="translation.Sim_Inventory_page"></title>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
	name="viewport">
</head>
<body onload="getSessionValue()" class="translation errorTranslation">
	<div class="wrapper">
		<!-- Main container-->
		<div class="container">
			<!--Top Menu-->
			<div class="topnav col-lg-12 col-md-12 col-sm-12 col-sm-offset-1 ">
				<div class="rhombus rhombus_top"></div>
				<img class="vf-logo vf-top" src="img/vf-logo.png"
					alt="Vodafone logo - home"> <label
					class="header header_scroll header_margin col-sm-offset-1"
					data-i18n="translation.header"></label>
				<div class="righttopnav col-sm-offset-1">
					<label class="topnav_lbl " id="lang"
						data-i18n="translation.Language"></label>
					<div class="languageSelector">
						<div class="cs-options langWidth">
							<div class="cs-placeholder">
								<span id="cs-lang-title" class="cs-title"
									data-i18n="translation.English"></span> <img
									class="cs-arrow-dn" src="img/arrow_dwn.png" /> <img
									class="cs-arrow-up" src="img/arrow_up.png" />

							<ul class="cs-option-ul">
								<li data-option data-value="1" class="cs-selected cs-option"
									id="option1" data-i18n="translation.option1"><span></span></li>
								<li data-option data-value="2" class="cs-option" id="option2"
									data-i18n="translation.option2"><span></span></li>
								<li data-option data-value="3" class="cs-option" id="option3"
									data-i18n="translation.option3"><span></span></li>
							</ul>
						</div>
						<select class="cs-default">
							<option class="topnav_lbl" value="en" selected="" id="selected1"
								data-i18n="translation.selected1"></option>
							<option class="topnav_lbl" value="de" selected="" id="selected2"
								data-i18n="translation.selected2"></option>
							<option class="topnav_lbl" value="nl" selected="" id="selected3"
								data-i18n="translation.selected3"></option>
						</select>
					</div>
					<div class="profile">
						<label class="topnav_lbl" id="login_msg"><span
							data-i18n="translation.login_msg"></span><span class="login_name"></span></label><a
							class="logoutLink" id="logoutclient" href=""
							data-i18n="translation.logout"></a>
					</div>
				</div>
			</div>
			<!--Menu-->
			<div
				class="primary-menu col-lg-12 col-md-12 col-sm-11 col-sm-offset-1 primary-menu-height ">
				<ul class="menu ">
					<li class="menu_item menu_item_height"
						onclick="location.href='homepage.html'" id="home"><img
						class="menubar_img" alt="Home.png" src="img/Home.png"> <a
						href="homepage.html" class="menubar_page"
						data-i18n="translation.Home"></a></li>
					<span class="pipe" data-i18n="translation.primary_menu_pipe"></span>
					<li class="menu_item menu_item_height"
						onclick="location.href='newSubscription.html'" id="new"><img
						class="menubar_img" alt="New-Subscription.png"
						src="img/New-Subscription.png"> <a
						href="newSubscription.html" class="menubar_page"
						data-i18n="translation.NewSubscription"></a></li>
					<span class="pipe" id="new_pipe"
						data-i18n="translation.primary_menu_pipe"></span>
					<li class="menu_item menu_item_height"
						onclick="location.href='servicePortal.html'" id="service"><img
						class="menubar_img" alt="Service-Portal.png"
						src="img/Service-Portal.png"> <a href="servicePortal.html"
						class="menubar_page" data-i18n="translation.ServicePortal"> </a></li>
					<span class="pipe" id="service_pipe"
						data-i18n="translation.primary_menu_pipe"></span>
					<li class="menu_item menu_item_height"
						onclick="location.href='Admin.html'" id="admin"><img
						id="menu_admin" class="menubar_img" alt="Admin-portal.png"
						src="img/Human-black-white-new.png"><a href="Admin.html"
						class="menubar_page" id="adminHover"
						data-i18n="translation.AdminPortal"></a> <img id="drop-arrow"
						class="menubar_img admin_arrow" alt="dropdown-arrow.png"
						src="img/white-arrow.png"></li>

					<span class="pipe" data-i18n="translation.primary_menu_pipe"></span>
				</ul>
			</div>
			<div
				class="secondary-menu col-lg-12 col-md-12 col-sm-11 col-sm-offset-1 secondary-menu-height">
				<ul class="sec_menu sec_menu_pad">
					<li class="sec_menu_item sec_menu_item_active"
						onclick="location.href='SimInventory.html'" id="sim_inv"><img
						class="sec_menubar_img" alt="Home.png"
						src="img/secmenu/SIM-Inventory.png"> <a
						href="SimInventory.html" class="sec_menubar_page"
						data-i18n="translation.SIM_Inventory"></a></li>

					<li class="sec_menu_item" onclick="location.href='Reporting.html'"
						id="reporting"><img class="sec_menubar_img"
						alt="New-Subscription.png" src="img/secmenu/Reporting.png">
						<a href="Reporting.html" class="sec_menubar_page"
						data-i18n="translation.Reporting"></a></li>

					<li class="sec_menu_item"
						onclick="location.href='UserAccessControl.html'" id="user_access"><img
						class="sec_menubar_img" alt="user_access.png"
						src="img/secmenu/User-Acces-control.png"> <a
						href="UserAccessControl.html" class="sec_menubar_page"
						data-i18n="translation.User_Access_Control"></a></li>

					<li class="sec_menu_item"
						onclick="location.href='Settings_Configuration.html'" id="setting"><img
						class="sec_menubar_img" alt="Admin-portal.png"
						src="img/secmenu/Setting-&-Configuration.png"><a
						href="Settings_Configuration.html" class="sec_menubar_page"
						data-i18n="translation.SettingConfiguration"></a></li>
				</ul>
			</div>
			<!--Title-->
			<div

				<h1 class="tabswidth" id="currentSim"
					data-i18n="translation.currentSim"></h1>
			</div>
			<!-- Tab Starts -->
			<div

				<ul id="tabBorder" class="tab-links tabborderBottom">
					<li class="activeTab firstTab"><a href="#tab1"
						data-i18n="translation.manual_file_upload"></a></li>
					<li><a href="#tab2" data-i18n="translation.file_upload_log"></a></li>
				</ul>
				<!--Tab Content-->
				<div class="tab-content">
					<div class="tab activeTab" id="tab1">
						<div class="error-alert-box alert errorAlert">
							<div class="alertText titleText wrapText" id="invalidFile">
								<div
									class="newSubAlertText confirmationDownload confirmationErr"
									id="err-title"></div>
							</div>
							<div class="alertText" id="err-txt"></div>
						</div>

						<div>
							<progress id="progressBar" value="0" max="100"
								style="width: 300px;"></progress>
							<span id="status"></span>
						</div>
						<div class="beg-col col-lg-12 col-md-12 col-sm-12_Spr2">
							<div class="statbox" id="statbox_sim-invntry">
								<span class="statistic-title"><b><span id="simStat"
										data-i18n="translation.simStat"></span><span id="simStatDate"></span></b>
								</span>
								<div class="graph-slate" id="graph-slate">

									<div id="sim-graph"></div>
								</div>
								<div class="label-Sim-inventory" id="viewMore_graph">
									<span data-i18n="translation.viewMore_util" href=""
									data-modal-id="popup4" id="show_more_stock"> </span>
								</div>
							</div>
						</div>
						<div class="beg-col col-lg-12 col-md-12 col-sm-12_Spr2"
							id="import-success-block-show">
							<div class="import_successAlert import_alert"
								id="import-success-block1">

								<div class="email_alertText  email_titleText">
									<span class="newSubAlertText confirmationDownload" id=""
										data-i18n="translation.success_import_message"></span> <br>
									<span class="newSubAlertText confirmationDownload"
										data-i18n="translation.success_import_message1"></span>
								</div>
							</div>
						</div>

						<div class="beg-col col-lg-12 col-md-12 col-sm-12_Spr2">
							<div class="newbox">
								<div class="search-subheader" id="import"
									data-i18n="translation.importFile"></div>
								<div class="selec-txt" id="select"
									data-i18n="translation.select"></div>
								<div class="custom-file-input">
									<input type="file" id="selectedFile"> <input
										type="text" id="selectedFile-txt" readonly>
									<button id="simbtn" class="custombutton "
										data-i18n="translation.simbtn"></button>
								</div>
								<div class="file-upload-text" id="uploadText"
									data-i18n="translation.uploadText"></div>
								<div class="inv-button">
									<button type="submit" id="importTable" class="custombutton"
										data-i18n="translation.importTable"></button>
									<button id="cancelbutton" class="negbutton custombutton"
										data-i18n="translation.cancelbutton"></button>
								</div>
							</div>
						</div>
					</div>
					<div class="tab" id="tab2">
						<div class="beg-col col-lg-12 col-md-12 col-sm-12_Spr2">
							<div class="file-upload-log file-upload-sim"
								data-i18n="translation.file_upload_log"></div>
							<div class="noRecords col-lg-12 col-md-12 col-sm-12" id="no-rec">
							  <div class="servbox" data-i18n="translation.no_records"></div>
							</div>
							<div
								class="pagination beg-col col-lg-12 col-md-12 col-sm-12_Spr2"
								style="display: block;">
								<label data-i18n="translation.show"></label> <select
									id="optionselector_upload" class="optionselector"></select> <label data-i18n="translation.of"></label>
								<label id="numberofrecords"></label> <label
									data-i18n="translation.records"></label>
								<div class="pagination-arrows">
								</div>
							</div>
							<div class="upload-dash">
								<div class="status-col-tt"></div>
								<div class="status-col-arrow">
									<img src="/img/hover-triangle.png">
								</div>
								<table class="dashboard sort-table table-width-sim">
									<thead>
										<tr>
											<th class="uploaded_fileName"><span
												data-i18n="translation.fileName"></span><span
												class="sorting-option"><img class="sorting-arrow"
													src="/img/sorting-arrow.png"></span></th>
											<th class="uploaded_company"><span
												data-i18n="translation.label_SIM_Company"></span><span
												class="sorting-option"><img class="sorting-arrow"
													src="/img/sorting-arrow.png"></span></th>
											<th class="uploaded_type"><span
												data-i18n="translation.uploadType"></span><span
												class="sorting-option"><img class="sorting-arrow"
													src="/img/sorting-arrow.png"></span></th>
											<th class="fail-reason"></th>
											<th class="fail-col"></th>
											<th class="status-col"><span
												data-i18n="translation.label_Status"></span><span
												class="sorting-option"><img class="sorting-arrow"
													src="/img/sorting-arrow.png"></span></th>
											<th class="uploaded_date dateTimeHeader"><span
												data-i18n="translation.dateAndTime"></span><span
												class="sorting-option"><img class="sorting-arrow"
													src="/img/sorting-arrow.png"></span></th>
											<th class="uploaded_records_count"><span
												data-i18n="translation.noOfRecords"></span><span
												class="sorting-option"><img class="sorting-arrow"
													src="/img/sorting-arrow.png"></span></th>
											<th class="uploaded_by"><span
												data-i18n="translation.sim_uploaded_by"></span><span
												class="sorting-option"><img class="sorting-arrow"
													src="/img/sorting-arrow.png"></span></th>
										</tr>
									</thead>
									<tbody id="upload-body">
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="popup4" class="modal-box">
		<div class="modal-body">
			<div class="type ovl-header">
				<a href="#" class="js-modal-close close"
					data-i18n="translation.popup_close_mark"></a> <span
					id="oval-sim-stock" data-i18n="translation.sim_stock_available"></span>
				<span id="oval-sim-stock-date"><b> </b></span>
			</div>
			<div class="notifications-sim">
				<div class="scroll-note">
					<table class="dashboard note-table" id="available-sim">
						<thead>
							<tr id="bg">
								<th data-i18n="translation.sim_Available_Profile_Type"></th>
								<th data-i18n="translation.sim_Available_number"></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>

	<script src="/js/custom.js" type="text/javascript" charset="UTF-8"></script>
	<script src="/js/graph.js" type="text/javascript"></script>
	<script src="/js/custom-sim-reporting.js" type="text/javascript"></script>
	<script src="/js/custom-pagination.js" type="text/javascript"></script>
	<script type="text/javascript">
		simGraphCall();
	</script>
